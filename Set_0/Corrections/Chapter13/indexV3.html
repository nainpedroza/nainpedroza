<!DOCTYPE html>
<html>
<head>
    <style>
        .grid { margin:1em auto; border-collapse:collapse }
        td {
            cursor:pointer;
            width:30px; height:30px;
            border:1px solid #ccc;
            text-align:center;
            opacity: 0;
            font-family:sans-serif; font-size:13px
        }
        </style>
</head>
<body>
    <div id='grid-template' class='clase'></div>
</body>
<script>
    var lastClicked;
    var grid = clickableGrid(5,5);
    document.body.appendChild(grid);
        
    function clickableGrid( rows, cols ){
        var i=0;
        var grid = document.createElement('table');
        grid.className = 'grid';
        grid.id = 'grid-id';
        for (var r=0; r<rows; r++){
            var tr = grid.appendChild(document.createElement('tr'));
            tr.id = 'tr'
            for (var c=0;c<cols;++c){
                var temp = i;
                var cell = tr.appendChild(document.createElement('td'));
                cell.id = 'td'+temp;
                cell.className = temp;
                cell.textContent = ++i-1;      
            }
        }
        return grid;
    }
    const gridfragment = document.getElementById('grid-id');

    (()=>{
        gridfragment.addEventListener("click", delegation);
    })();

    function delegation(e){
        var cellNumber = e.target.textContent;
        alert(cellNumber);
    }
</script>
</html>
